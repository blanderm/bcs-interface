<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BCS Controller Temps</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="app.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="app.css"/>
    </head>

    <body ng-app="hopologybrewing-bcs">
        <div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel panel-default clear">
                        <div class="panel-body">
                            <div id="temp-gauge0" class="gauge"></div>
                            <div id="temp-gauge1" class="gauge"></div>
                             <!--Figure out how to call for active state to display, including the current timer-->
                            <div class="panel panel-default stack">
                                <div ng-controller="currentStateController" id="currentState" class="panel-body">
                                    <h1>{{ activeProcess.name }}</h1>
                                    <div><b>Active State:</b> {{ activeState.name }} {{ activeProcess.paused ? '(paused)' : ''}}</div>
                                    <div><b>Active Timer ({{activeState.timers[0].count_up ? 'up' : 'dn'}}):</b> {{ activeState.timers[0].value | date:'HH:mm:ss:sss' }}</div>
                                    <div><b>Next State:</b> {{nextState}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default clear">
                        <div class="panel-body" ng-controller="outputController">
                            <div ng-repeat="output in outputs">
                                <button id="{{'output' + $index}}" data-ng-class="[output.on ? 'btn-on' : 'btn-off']" ng-bind="output.name" style="float: left"/>
                            </div>
                        </div>
                    </div>
                    <div ng-controller="chartController" id="temp-history" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </body>
</html>
